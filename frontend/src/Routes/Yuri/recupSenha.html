<!DOCTYPE html>
<html lang="en">

<body>

            </div>
            <button class="login_but">Confirme sua senha</button>
            <p>JÃ¡ possui uma conta?<a href="/index.html" class="fazer_login">Fazer login</a></p>
        </div>
        <div class="img_logo">

                <img src="/img/Image.png" alt="">
            </figcaption>
        </div>
    </div>

    <script src="js/js.js"> </script>
